<aside id="leftsidebar" class="sidebar">
  <!-- User Info -->
  <div class="user-info">
      <div class="image">
          <img src="../../../assets/nexea/images/profile_av.jpg" width="48" height="48" alt="User" />
      </div>
      <div class="info-container">
          <div class="name" data-toggle="dropdown">John Doe</div>
          <div class="btn-group user-helper-dropdown">
              <i class="material-icons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" role="button"> keyboard_arrow_down </i>
              <ul class="dropdown-menu slideUp">
                  <li><a href="profile.html"><i class="material-icons">person</i>Profile</a></li>
                  <li class="divider"></li>
                  <li><a href="javascript:void(0);"><i class="material-icons">group</i>Followers</a></li>
                  <li><a href="javascript:void(0);"><i class="material-icons">shopping_cart</i>Sales</a></li>
                  <li><a href="javascript:void(0);"><i class="material-icons">favorite</i>Likes</a></li>
                  <li class="divider"></li>
                  <li><a href="sign-in.html"><i class="material-icons">input</i>Sign Out</a></li>
              </ul>
          </div>
          <div class="email">john.doe@example.com</div>
      </div>
  </div>
  <!-- #User Info -->
  <!-- Menu -->
  <div class="menu">
      <ul class="list">

          <li *ngFor="let menuItem of getMenuItems()" [routerLinkActive]="'active'">
            <a [routerLink]="menuItem.Destination">
              <i [class]="menuItem.IconClass"></i>
              <span>{{ menuItem.Name }}</span>
            </a>
          </li>

      </ul>
  </div>
  <!-- #Menu -->
</aside>
